<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
            integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/register/register.css">
</head>
<body>
<form action="{{ url_for('users.register_user') }}" method="post">

    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="username"><strong>Username</strong></label>
    <input type="text" placeholder="Enter Username" name="username" id="username" required>

    <label for="first-name"><strong>First Name</strong></label>
    <input type="text" placeholder="Enter first name" name="first-name" id="first-name" required>

    <label for="last-name"><strong>Last Name</strong></label>
    <input type="text" placeholder="Enter last name" name="last-name" id="last-name" required>

    <label for="age"><strong>Age</strong></label>
    <input type="number" placeholder="Enter age" name="age" id="age" required>
    <br>
    <br>

    <label for="user-type"><strong>Account Type</strong></label>
    <br>
    <input type="radio" id="admin" name="user-type" value="ADMIN" required>
    <label for="admin">Admin</label>
    <br>
    <input type="radio" id="doctor" name="user-type" value="DOCTOR">
    <label for="doctor">Doctor</label><br>
    <input type="radio" id="patient" name="user-type" value="PATIENT">
    <label for="patient">Patient</label><br>
    <br>
    <label for="psw"><strong>Password</strong></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><strong>Repeat Password</strong></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <hr>
    <button type="submit" class="registerbtn">Register</button>

    <div class="container signin">
        <p>Already have an account? <a href="{{ url_for('users.login') }}">Sign in</a>.</p>
    </div>
</form>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
</body>
</html>
